<!DOCTYPE html>

<html lang="en-us">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link to bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Link to Google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
        <!-- Link to the style sheet -->
        <link rel="stylesheet" href="assets/CSS/style.css">
        <title>LJ's | Weather app</title>
    </head>

    <body>
        <!-- Navbar/Header -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="https://hockeyduck3.github.io/Portfolio">LJ Spencer</a>
        </nav>

        <h2 class="dateTime"></h2>
        
        <div class="container-fluid">
            <!-- Main body -->
            <main class="card hide">
                <section class="card-body">
                    <h2>Weather</h2>

                    <hr class="line">

                </section>
            </main>

            <!-- Search Bar -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="City Name or Zip Code" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
            </div>

            <p class="cityChoices">Possible City Choices</p>
            <div class="btnRow">
                <button type="button" class="btn btn-secondary">Salt Lake City</button>
                <button type="button" class="btn btn-secondary">Tampa Bay</button>
                <button type="button" class="btn btn-secondary">San Francisco</button>
                <button type="button" class="btn btn-secondary">Houston</button>
            </div>
        </div>

        <footer>
            <p>Made with &hearts; in SLC.</p>
            <p id="copy">&copy; Copyright 2020.</p>
        </footer>

        <!-- jQuery link -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- Moment.js link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- Link to the Javascript -->
        <script src="assets/Javascript/script.js"></script>
    </body>

</html>
