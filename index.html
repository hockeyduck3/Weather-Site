<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link to bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Link to Google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
        <!-- Link to the style sheet -->
        <link rel="stylesheet" href="assets/CSS/style.css">
        <title>LJ's | Weather app</title>
    </head>

    <body>
        <!-- Navbar/Header -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="https://hockeyduck3.github.io/Portfolio">LJ Spencer</a>
            <!-- Moment.js display -->
            <p class="dateTime"></p>
            
            <!-- Navbar Searchbar -->
            <div class="input-group navSearch hide">
                <input type="text" class="form-control form-control2 searchBar2" placeholder="Search another city" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary searchBtn2" type="submit" id="button-addon2">Search</button>
                </div>
            </div>
        </nav>

        <!-- Error for the navbar search -->
        <p class="error error2 hide">placeholder</p>

        <!-- Welcome text -->
        <h2 class="greetingText">Welcome! Let's check the weather.</h2>
        
        <!-- Main body -->
        <div class="container-fluid">
          <!-- Forecast -->
            <main class="card hide">
                <section class="card-body">
                  <!-- Name of the city will get added here from the javascript -->
                    <h2 class="cityName">City Name</h2>

                    <hr class="line">

                    <!-- Current forecast text -->
                    <p class="currentDayText">Current Forecast</p>

                    <!-- Current temp data -->
                    <div class="row">
                        <!-- Current temps -->
                        <div class="card col-md-5">
                            <div class="card-body">
                                <div class="iconRow">
                                  <span class="description"></span><img src="" alt="Weather Icon" class="icon">
                                </div>
                                <p class="temp"></p>
                                <p class="feels"></p>
                                <p class="low"></p>
                                <p class="high"></p>
                            </div>
                        </div>

                        <!-- Other data -->
                        <div class="card col-md-5">
                            <div class="card-body">
                                <p class="humidity"></p>
                                <p class="wind"></p>
                                <p class="pressure"></p>
                            </div>
                        </div>
                    </div>

                    <!-- 5-Day forecast text -->
                    <p class="fiveDayText">5-Day Forecast</p>

                    <!-- 5 day cards -->
                    <div class="row fiveDay">
                        <!-- First day -->
                        <div class="card box col-md-2">
                            <!-- Date -->
                            <div class="card-header">
                              <!-- Date Text -->
                              <span class="date0"></span>
                              <!-- Weather Icon -->
                              <img src="" alt="Weather Icon" class="icon2 dateImg0">
                            </div>
                            <!-- Forecast -->
                            <div class="card-body">
                              <blockquote class="blockquote mb-0">
                                <p>Temp:</p>
                                <p>Wind:</p>
                              </blockquote>
                            </div>
                        </div>

                        <!-- Second day -->
                        <div class="card box col-md-2">
                            <!-- Date -->
                            <div class="card-header">
                              <!-- Date text -->
                              <span class="date1"></span>
                              <!-- Weather Icon -->
                              <img src="" alt="Weather Icon" class="icon2 dateImg1">
                            </div>
                            <!-- Forecast -->
                            <div class="card-body">
                              <blockquote class="blockquote mb-0">
                                <p>Temp:</p>
                                <p>Wind:</p>
                              </blockquote>
                            </div>
                        </div>

                        <!-- Third day -->
                        <div class="card box col-md-2">
                            <!-- Date -->
                            <div class="card-header">
                              <!-- Date text -->
                              <span class="date2"></span>
                              <!-- Weather Icon -->
                              <img src="" alt="Weather Icon" class="icon2 dateImg2">
                            </div>
                            <!-- Forecast -->
                            <div class="card-body">
                              <blockquote class="blockquote mb-0">
                                <p>Temp:</p>
                                <p>Wind:</p>
                              </blockquote>
                            </div>
                        </div>

                        <!-- Forth day -->
                        <div class="card box col-md-2">
                            <!-- Date -->
                            <div class="card-header">
                              <!-- Date text -->
                              <span class="date3"></span>
                              <!-- Weather Icon -->
                              <img src="" alt="Weather Icon" class="icon2 dateImg3">
                            </div>
                            <!-- Forecast -->
                            <div class="card-body">
                              <blockquote class="blockquote mb-0">
                                <p>Temp:</p>
                                <p>Wind:</p>
                              </blockquote>
                            </div>
                        </div>

                        <!-- Fifth day -->
                        <div class="card box col-md-2">
                            <!-- Date -->
                            <div class="card-header">
                              <!-- Date text -->
                              <span class="date4"></span>
                              <!-- Weather Icon -->
                              <img src="" alt="Weather Icon" class="icon2 dateImg4">
                            </div>
                            <!-- Forecast -->
                            <div class="card-body">
                              <blockquote class="blockquote mb-0">
                                <p>Temp:</p>
                                <p>Wind:</p>
                              </blockquote>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

            <!-- Search Bar -->
            <div class="input-group firstSearch">
                <input type="text" class="form-control searchBar" placeholder="City Name or Zip Code" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary searchBtn" type="submit" id="button-addon2">Search</button>
                </div>
            </div>

            <!-- Error -->
            <p class="error hide mainError">placeholder</p>

            <!-- Previous choices/Possible choices title -->
            <p class="previousChoices">Previous searches</p>
            <!-- Row for the buttons -->
            <div class="row choiceRow">
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>Made with &hearts; in SLC.</p>
            <p id="copy">&copy; Copyright 2020.</p>
        </footer>

        <!-- jQuery link -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- Moment.js link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- Link to the Javascript -->
        <script src="assets/Javascript/script.js"></script>
    </body>
